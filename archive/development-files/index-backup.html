<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bookmarks Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .controls {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .view-toggle {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            background: #3730a3;
            transform: translateY(-1px);
        }
        
        .btn.active {
            background: #059669;
        }
        
        .search-box {
            flex: 1;
            max-width: 300px;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #4f46e5;
        }
        
        .stats {
            font-size: 14px;
            color: #6b7280;
        }
        
        .main-content {
            display: flex;
            gap: 20px;
        }
        
        .sidebar {
            width: 280px;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 20px;
            height: fit-content;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .content-area {
            flex: 1;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .cluster-list {
            list-style: none;
        }
        
        .cluster-item {
            margin-bottom: 8px;
            padding: 10px;
            background: #f8fafc;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 4px solid transparent;
        }
        
        .cluster-item:hover {
            background: #e2e8f0;
            transform: translateX(4px);
        }
        
        .cluster-item.active {
            background: #e0f2fe;
            border-left-color: #0891b2;
        }
        
        .cluster-name {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
        }
        
        .cluster-count {
            font-size: 12px;
            color: #64748b;
        }
        
        .bookmarks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }
        
        .bookmark-card {
            background: #fff;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        
        .bookmark-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        
        .bookmark-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .bookmark-icon {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .bookmark-title {
            font-weight: 600;
            color: #1e293b;
            text-decoration: none;
            font-size: 14px;
            flex: 1;
        }
        
        .bookmark-title:hover {
            color: #4f46e5;
        }
        
        .bookmark-url {
            font-size: 12px;
            color: #6b7280;
            word-break: break-all;
            margin-top: 4px;
        }
        
        .bookmark-cluster {
            display: inline-block;
            background: #f1f5f9;
            color: #475569;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 10px;
            margin-top: 8px;
        }
        
        #graph-container {
            width: 100%;
            height: 600px;
            border-radius: 8px;
            overflow: auto;
            background: #f8fafc;
            border: 1px solid #e5e7eb;
            position: relative;
        }
        
        /* Custom scrollbar styling */
        #graph-container::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        #graph-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 6px;
        }
        
        #graph-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 6px;
        }
        
        #graph-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        #graph-container::-webkit-scrollbar-corner {
            background: #f1f1f1;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .view-toggle {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
                <div>
                    <h1 style="margin: 0;">üìö Interactive Bookmarks</h1>
                </div>
                <button onclick="logout()" style="
                    background: rgba(255,255,255,0.2); 
                    color: white; 
                    border: 1px solid rgba(255,255,255,0.3); 
                    border-radius: 6px; 
                    padding: 8px 16px; 
                    cursor: pointer; 
                    font-size: 12px;
                    transition: all 0.2s;
                " onmouseover="this.style.background='rgba(255,255,255,0.3)'" 
                   onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                    üîì Logout
                </button>
            </div>
            <p>Discover your bookmarks organized by programming languages and topics</p>
            <p style="font-size: 14px; opacity: 0.8; margin-top: 10px;">
                üí° Click categories to filter ‚Ä¢ Right-click or ‚ÑπÔ∏è for details ‚Ä¢ üìã Copy URLs ‚Ä¢ üîç Zoom & scroll graphs
            </p>
        </div>
        
        <div class="controls">
            <div class="view-toggle">
                <button class="btn active" id="grid-view">üìã Grid View</button>
                <button class="btn" id="graph-view">üï∏Ô∏è Graph View</button>
            </div>
            <input type="text" class="search-box" id="search" placeholder="Search bookmarks...">
            <div class="stats" id="stats">Loading bookmarks...</div>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <h3 style="margin-bottom: 16px; color: #1e293b;">Categories</h3>
                <ul class="cluster-list" id="cluster-list">
                    <li class="loading">Loading categories...</li>
                </ul>
            </div>
            
            <div class="content-area">
                <div id="grid-container">
                    <div class="bookmarks-grid" id="bookmarks-grid">
                        <div class="loading">Loading bookmarks...</div>
                    </div>
                </div>
                <div id="graph-container" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="auth-config.js?v=fixed"></script>
    <script src="auth.js?v=fixed"></script>
    <script>
        // Only load the main app if authenticated
        if (sessionStorage.getItem('bookmark_auth_session') === 'authenticated') {
            document.write('<script src="https://d3js.org/d3.v7.min.js"><\/script>');
            document.write('<script src="simple-graph.js"><\/script>');
            document.write('<script src="script.js"><\/script>');
        }
    </script>
</body>
</html>
